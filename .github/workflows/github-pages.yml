name: Build and Deploy App
on:
  push:
    branches: [ main ]
    workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          github_token: ${{ secrets.DEPENDABOT_TOKEN }}
          branch: gh-pages
          folder: build