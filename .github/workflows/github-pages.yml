name: Build and Deploy App
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build and Deploy App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Build
        run: npm install

      - name: Deploy
        run: |
          git config --global user.name 'khrystyna.kryven'
          git config --global user.email 'khristik@ukr.net'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          npm run deploy